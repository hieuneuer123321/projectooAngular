<body id="subBody" class="loading hide-menu" data-layout="full"
    data-layout-config='{"leftSideBarTheme":"light","layoutBoxed":false, "leftSidebarCondensed":false, "leftSidebarScrollable":false,"darkMode":false, "showRightSidebarOnStart": true}'>
    <!-- Begin page -->
    <div class="wrapper">
        <!-- ========== Left Sidebar Start ========== -->
        <app-sidebar *ngIf="generalService.isLogin"></app-sidebar>
        <!-- Left Sidebar End -->

        <!-- ============================================================== -->
        <!-- Start Page Content here -->
        <!-- ============================================================== -->

        <div class="content-page" [class.fixLoginPageMargin]="isLoginPage">
            <div class="content">
                <!-- Topbar Start -->
                <app-header *ngIf="generalService.isLogin"></app-header>
                <!-- end Topbar -->

                <!-- Start Content-->
                <div class="container-fluid">
                    <router-outlet></router-outlet>
                </div>
                <!-- END Container -->

            </div>
            <!-- content -->
            <!-- Footer Start -->
            <app-footer *ngIf="generalService.isLogin"></app-footer>
            <!-- end Footer -->


        </div>

        <!-- ============================================================== -->
        <!-- End Page content -->
        <!-- ============================================================== -->


    </div>
    <!-- END wrapper -->

    <div *ngIf="generalService.isLogin" class="end-bar">

        <div class="rightbar-title">
            <a href="javascript:void(0);" class="end-bar-toggle float-end">
                <i class="dripicons-cross noti-icon"></i>
            </a>
            <h5 class="m-0">Cài Đặt</h5>
        </div>

        <div class="rightbar-content h-100" data-simplebar>

            <div class="p-3">
                <div class="alert alert-warning" role="alert">
                    <strong>Thay đổi </strong> chủ đề, bố cục, v.v...
                </div>

                <!-- Settings -->
                <h5 class="mt-3">Chủ Đề</h5>
                <hr class="mt-1" />

                <div class="form-check form-switch mb-1">
                    <input type="checkbox" class="form-check-input" name="color-scheme-mode" value="light"
                        id="light-mode-check" checked />
                    <label class="form-check-label" for="light-mode-check">Sáng</label>
                </div>

                <div class="form-check form-switch mb-1">
                    <input type="checkbox" class="form-check-input" name="color-scheme-mode" value="dark"
                        id="dark-mode-check" />
                    <label class="form-check-label" for="dark-mode-check">Tối</label>
                </div>

                <!-- Width -->
                <h5 class="mt-4">Độ Lớn</h5>
                <hr class="mt-1" />
                <div class="form-check form-switch mb-1">
                    <input type="checkbox" class="form-check-input" name="width" value="fluid" id="fluid-check"
                        checked />
                    <label class="form-check-label" for="fluid-check">Tràn</label>
                </div>
                <div class="form-check form-switch mb-1">
                    <input type="checkbox" class="form-check-input" name="width" value="boxed" id="boxed-check" />
                    <label class="form-check-label" for="boxed-check">Giới Hạn</label>
                </div>


                <div class="d-grid mt-4">
                    <button class="btn btn-primary" id="resetBtn">Đưa về mặc định</button>
                </div>
            </div> <!-- end padding-->

        </div>
    </div>

    <div class="rightbar-overlay"></div>
    <!-- /End-bar -->
</body>
