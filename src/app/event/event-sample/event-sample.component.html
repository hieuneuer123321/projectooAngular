<div class="container-fluid row">
  <div class="row">
    <div class="col-1 my-auto">
      <img
        (click)="goBack()"
        style="
          cursor: pointer;
          opacity: 0.5;
          width: 30px;
          height: auto;
          margin: auto;
        "
        src="assets/imgs/left.png"
      />
    </div>
    <div class="col-11">
      <div class="page-title-box">
        <h4 class="page-title">Danh Sách Lịch Tuần Mẫu</h4>
      </div>
    </div>
  </div>
  <div class="col-9">
    <div class="row">
      <table
        id="basic-datatable"
        class="table table-bordered table-striped border border-style table-hover table-centered mb-2 dt-responsive nowrap w-100 content-table"
      >
        <thead>
          <tr>
            <th width="5%">STT</th>
            <th>Tiêu Đề</th>
            <th>Lặp Lại</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let i of eventSampleData | paginate : config; index as in"
          >
            <td>{{ in + 1 }}</td>

            <td style="color: rgb(46, 22, 169); font-weight: bold">
              <a
                [routerLink]="['/event/new-event-sample/detail', i.lichtuanid]"
              >
                {{ i.tieude }}</a
              >
            </td>
            <td>{{ i.laplai }}</td>
          </tr>
        </tbody>
      </table>
      <div class="list row">
        <div class="col-md-9">
          <pagination-controls
            id="paging"
            [previousLabel]="'Quay lại'"
            [nextLabel]="'Tiếp tục'"
            responsive="true"
            responsive="true"
            (pageChange)="handlePageChange($event)"
          ></pagination-controls>
        </div>
        <div class="col-md-3">
          Số lượng thư mục
          <select
            style="border: solid 1px rgb(230, 229, 229)"
            (change)="handlePageSizeChange($event)"
          >
            <option *ngFor="let size of pageSizes" [ngValue]="size">
              {{ size }}
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <!---->
  <div class="col-3">
    <div class="list-group">
      <button
        [routerLink]="['/event/new-event-sample']"
        type="button"
        class="btn btn-info"
      >
        Thêm mới
      </button>
    </div>
  </div>
</div>
